<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 40px;
    }

    ul.menu {
      list-style: none;
      padding: 0;
    }

    ul.menu > li {
      position: relative;
      margin-bottom: 10px;
      background: #333;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      width: 200px;
    }

    ul.menu > li ul {
      position: absolute;
      /* bottom: 100%; */
      left: 0;
      background: #444;
      list-style: none;
      margin: 0;
      padding: 0;
      opacity: 0;
      transform: translateY(20px);
      pointer-events: none;
      transition: all 0.3s ease;
    }

    ul.menu > li:hover ul {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    ul.menu > li ul li {
      padding: 10px 20px;
      border-top: 1px solid #555;
    }

    ul.menu > li ul li:hover {
      background: #555;
    }
  </style>
</head>
<body>

  <ul class="menu">
    <li>
      Parent Item
      <ul>
        <li>Sub Item 1</li>
        <li>Sub Item 2</li>
        <li>Sub Item 3</li>
      </ul>
    </li>
  </ul>

</body>
</html>
